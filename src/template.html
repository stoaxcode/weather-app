<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xweather</title>
  </head>

  <body>
    <main>
      <input
        type="text"
        name="text"
        class="search-input"
        id="search-input"
        placeholder="Search for a city..."
        required
      />

        <div class="content-wrapper-1">
          <div class="location-wrapper">
            <span class="location" id="location"></span>
          </div>
          <div class="temp-wrapper">
            <span class="temperature" id="temperature"></span>
            <div class="cloud-temp">
              <img src="#" alt="" />
              <span class="cloud-temp-text"></span>
            </div>
          </div>
        </div>
        <div>
          <div>
            <span></span>
            <span></span>
            <span></span>
          </div>

            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div>
          <div>
            <span></span>
          </div>
          <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
